<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dropdown Menu</title>
        <link rel="stylesheet" href="style.css">
        <body>
            <nav>
                <div class="menuToggle"></div>
                <div class="profile">
                    <h3>Samantha X<br><span>Di-sighner</span></h3>
                    <div class="imgBx">
                        <img src="user.jpg">
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#"><ion-icon name="person-outline"></ion-icon>profile</a>
                        </li>
                        <li>
                            <a href="#"><ion-icon name="chatbox-ellipses-outline"></ion-icon>Direct Message</a>
                        </li>
                        <li>
                            <a href="#"><ion-icon name="settings-outline"></ion-icon>settings</a>
                        </li>
                        <li>
                            <a href="#"><ion-icon name="help-circle-outline"></ion-icon>Help</a>
                        </li>
                        <li>
                            <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
            <script>
                let profile = document.querySelector('.profile');
                let menu = document.querySelector('.menu');
                profile.onclick = function(){
                    menu.classList.toggle('active');  
                }
            </script>
        </body>
    </head>
</html>
